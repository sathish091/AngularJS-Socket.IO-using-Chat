<!DOCTYPE html>
<html>
<head>
	    <title>login</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link href="/css/style.css" rel="stylesheet">
      <script src="/js/angular.min.js"></script>
      <script src="/js/login.js" type="text/javascript"></script>
      <script type="text/javascript" src="/js/jquery.min.js"></script>
      <script type="text/javascript" src="/js/parsley.min.js"></script>
</head>
<body id="body-style" ng-app="app" ng-controller="ctrl">
<nav class="navbar navbar-inverse">
<div class="container-fluid">
<div class="navbar-header">
   <a class="navbar-brand" href="#">welcome </a>
</div>
      <ul class="nav navbar-nav navbar-right">
        <li>
            <a href="/"><span class="glyphicon glyphicon-user"></span>home</a>
        </li>
      </ul>
</div>
</nav>
<div class="container"><center>
<h1><center>log-in page</center></h1><br>
<form  class="form" role="form">
         <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="email" ng-model="email" class="form-control" data-parsley-required data-parsley-error-message="enter your email">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="password" ng-model="password" class="form-control" data-parsley-required data-parsley-error-message="enter your email">
          </div>
    <button type="button" class="btn btn-success" ng-click="login()">Login</button>
</form>
</center>
</div>
</body>
</html>
