<!DOCTYPE html>
<html>
<head>
	    <title>login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/angular.min.js"></script>
    <script src="/js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
</head>
<body id="body-style" ng-app="app" ng-controller="ctrl">
<nav class="navbar navbar-inverse">
<div class="container-fluid">
<div class="navbar-header">
   <a class="navbar-brand" href="#">welcome </a>
</div>
      <ul class="nav navbar-nav navbar-right">
        <li>
            <a href="/"><span class="glyphicon glyphicon-user"></span>home</a>
        </li>
      </ul>
</div>
</nav>

<div class="container"><center>
<h1><center>log-in page</center></h1><br>
<form  class="form" action="login" name="userForm">

      <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid}">
           <label for="email">Email   </label>    
           <input type="email" class="form-control" ng-model="email" name="email" value=""  placeholder="email" required="" >
           <p ng-show="userForm.email.$invalid" class="help-block">Enter a valid email.</p>  
       </div>
       <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid }">
           <label for="password">password</label>    
           <input type="password" class="form-control" ng-model="password" name="password" value="" placeholder="password" required="">  
           <p ng-show="userForm.password.$invalid " class="help-block">Enter a valid password.</p>
       </div><br>
    <button type="button" class="btn btn-success" ng-click="login()">submit</button>
</form>
     </center>
</div>
</body>
</html>
